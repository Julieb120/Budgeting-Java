<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 

<div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Budgeting System</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="budgets" class="btn btn-outline-primary btn-lg">Budgets</a>
                </div>
                <div class="col text-center m-3">
                    <a href="income" class="btn btn-outline-primary btn-lg">Income</a>
                </div>
                <div class="col text-center m-3">
                    <a href="transactions" class="btn btn-outline-primary btn-lg">Transactions</a>
                </div>
            </div>
     
    <!-- add budget -->
    <div class =" row m-4 border border-dark">
        <div class="col-2 text-center m-3">
            <span class ="h3"> Add Budget </span>
        </div>
        
        <div class="col-7 text-center m-3">
            <form action ="addBudget" method="POST">
                <div class="form-group row">
                            <label for="category" class="col-2 col-form-label">
                                Category</label>
                            <div class="col-9">
                                <input type="text" name="category" 
                                       id="category" class="form-control"/>
                            </div>
                </div>
                        <div class="form-group row">
                            <label for="budget" class="col-2 col-form-label">
                                Budget</label>
                            <div class="col-9">
                                <input type="text" name="budget" 
                                       id="budget" class="form-control"/>
                            </div>
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Add Budget</button>
   
            </form>
        </div>
    </div>
     
     
     
    <!-- view all budgets table -->
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Budget</th>
                                <th>Spent</th>
                                <th>Variation</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="budget : ${budgets}">
                                <td th:text="${budget.category}">Category</td>
                                <td th:text="${budget.budget}">Budget</td>
                                <td th:text="${budget.spent}">Spent</td>
                                <td th:text="${budget.variation}">Variation</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
